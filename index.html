<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nicolas D'Ornellas">
  <meta name="description" content="Desafio RocketNews da trilha Discover proporcionado pela RocketSeat feito por Nicolas D'Ornellas com as habilidades de HTML e CSS.">

  <title>Rocket News</title>

  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/icon.png">
</head>
<body>
  <section>
    <img class="logo" src="/assets/logo.svg" alt="Logo da RocketNews mostrando uma ilustração de um personagem de pele roxa e roupa branca trazendo uma página de notícias">

    <div class="firstPart">
      <h1>Atualize ideias e informações em 5 minutos.</h1>
      <p>Tudo que você precisa saber para começar seu dia bem e informado</p>
      <p>Notícias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor.
        Perfeito para se preparar para codar ☕</p>
    </div>

    <div class="middlePart">
      <p>Insira seu e-mail:</p>
      <form action="">
        <input class="mailbox" type="email" placeholder="oi@rocketseat.com">
        <button type="submit"><img src="/assets/send.svg" alt="botão"></button>
      </form>
    </div>

    <div class="finalPart">
      <p>Deixe-me ler primeiro</p>
      <button><img src="/assets/arrow-right.svg" alt="botão"></button>
    </div>

    <div>
      <img class="oldguy" src="/assets/read_news.jpg" alt="Imagem de um senhor sentado mexendo em um laptop enquanto possivelmente lê uma notícia">
    </div>
  </section>
</body>
</html>
