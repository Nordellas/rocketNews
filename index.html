<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nicolas D'Ornellas">
  <meta name="description" content="Desafio RocketNews da trilha Discover proporcionado pela RocketSeat feito por Nicolas D'Ornellas com as habilidades de HTML e CSS.">

  <title>Rocket News</title>

  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/icon.png">
</head>
<body>
  <section id="home">
    <div id="background">
      <div id="left-background"></div>
      <div id="right-background">
        <div id="background-image"></div>
      </div>
    </div>
    
    <header>
      <div id="logo">
        <img src="./assets/Logo.svg" alt="Logo RocketNews" />
      </div>
    </header>
    
    <main>
      <section id="content">
        <h1>atualize ideias e informações em 5 minutos.</h1> <br>
        <p  id="subtitle" class="text">tudo que você precisa saber para começar seu dia bem informado</p>
  
        <p  id="description" class="text">notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
                         perfeito para se preparar para codar &#x2615</p>
      </section>
  
      <br>
      
      <section id="send-form">
        <form action="submit" id="register-form">
          <label id="lblInsertEmail" class="text">Insira seu e-mail:</label> <br>
          <div id="greenbox" class="text shadow">
            <input type="email" name="email" class="text" id="inputEmail"placeholder="  oi@rocketseat.com.br" data-min-length="3" data-required data-email-validate>
            <button type="submit" class="button" id="buttonSend"></button>
          </div>
        </form>
  
        <br>
  
        <a href="https://app.rocketseat.com.br/discover/challenges/rocketnews" class="buttonArrow" target="_blank">
          deixe-me ler primeiro          
          
          <p class="arrow"></p>
        </a>
  
      </section>
    </main>
</body>
</html>
